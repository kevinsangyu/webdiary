{% extends 'base_template.html' %}
{% block content %}
{% load static %}
<h1>Log in</h1>
<form class="site-form" action="/users/login/" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">
</form>
<label>Or <a href="/users/register/">Register</a></label>
{% endblock %}
